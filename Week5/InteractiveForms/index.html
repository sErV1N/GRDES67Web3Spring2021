<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Interactive Forms</title>
</head>

<body>
    <header>

    </header>

    <main class="container">

        <div class="col mt-3">
            <h2>Checkout!</h2>

            <form action="#" method="POST">
                <fieldset>
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="input-group-text">First and last name</span>
                            <input type="text" name="userName" class="form-control" id="userName"
                            placeholder="e.g. Jennifer">
                        </div>

                        <div class="col-md-6 mb-3">
                        <label for="userEmail">Your Email</label>
                        </label>
                        <input type="email" name="userEmail" class="form-control" id="userEmail"
                            placeholder="my@email.com">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="userPass">Your Password</label>

                        </label>
                        <input type="password" name="userPass" class="form-control" id="userPass">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="userAddress">Address

                        </label>
                        <input type="text" name="userAddress" id="userAddress" placeholder="e.g. 1234 Nowhere Rd."
                            class="form-control">

                    </div>

                    <div class="col-md-6 mb-3">

                        <label for="exampleDataList" class="form-label">Your City</label>
                        <input class="form-control" list="userLocations" id="userCity" placeholder="Type to search...">
                        <datalist id="userLocations">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="userState">Your State</label>
                        <select class="form-select" id="userState">
                          <option selected>Choose...</option>
                          <option value="1">California</option>
                          <option value="2">Texas</option>
                          <option value="3">New York</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>

                    <div class="mb-3">
                        <label for="userZipcode">Zip code

                        </label>
                        <input type="text" name="userZipcode" id="userZipcode" class="form-control"
                            placeholder="e.g. 00000">

                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>


                    <button type="submit" class="btn btn-warning mb-3">Proceed to Checkout</button>
                    </div>
                </fieldset>

                <h3>Shipping:</h3>
                <fieldset>
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Recipient's Full Name</span>
                            <input type="text" name="shippingName" placeholder="e.g. Jennifer" id="shippingName" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="shippingAddress">Recepient's Address
                            </label>
                            <input type="text" name="shippingAddress" id="shippingAddress" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">

                            <label for="exampleDataList" class="form-label">Recipient City</label>
                            <input class="form-control" list="shippingCitys" id="shippingCity"
                            placeholder="Type to search...">
                            <datalist id="shippingCitys">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                            </datalist>
                        </div>

                        <div class="mb-3">
                            <label for="shippingStateLocation">Recipient State
                            </label>
                            <select class="form-select" name="shippingStateLocation" id="shippingStateLocation">
                            <option selected>Open this select menu</option>
                            <option value="California">California</option>
                            <option value="Texas">Texas</option>
                            <option value="New York">New York</option>
                            <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="shippingZipcode">Recipient's Zipcode
                            </label>
                            <input type="text" name="shippingZipcode" id="shippingZipcode" class="form-control">
                        </div>
                    </div>
                </fieldset>
                <h3>Billing:</h3>
                <label>
                    <input type="checkbox"  name="sameadr"> Billing address same as shipping
                </label>
                <fieldset>

                    <div class="mb-3">
                        <label for="billingName">Billing Full Name

                        </label>
                        <input type="text" name="billingName" id="billingName" class="form-control">

                    </div>
                   
                    <div class="mb-3">
                        <label for="billingAddress">Billing Address

                        </label>
                        <input type="text" name="billingAddress" id="billingAddress" class="form-control">

                    </div>

                    <div class="mb-3">

                        <label for="exampleDataList" class="form-label">Billing City</label>
                        <input class="form-control" list="billingCities" id="billingCity"
                            placeholder="Type to search...">
                        <datalist id="billingCities">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>

                    <div class="mb-3">
                        <label for="billingStateLocation">Billing State</label>
                        <select class="form-select" name="billingStateLocation" id="billingStateLocation">
                            <option selected>Open this select menu</option>
                            <option value="California">California</option>
                            <option value="Texas">Texas</option>
                            <option value="New York">New York</option>
                            <option value="Other">Other</option>

                        </select>
                    </div>

                    <div class="mb-5">
                        <label for="billingZipcode">Zip code

                        </label>
                        <input type="text" name="billingZipcode" id="billingZipcode" class="form-control">

                    </div>


                </fieldset>
            </form>
        </div>
    </main>

    <footer></footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

        let bNinput = document.getElementById("billingName");
        let bAinput = document.getElementById("billingAddress");
        let bCinput = document.getElementById("billingCity");
        let bSlinput = document.getElementById("billingStateLocation");
        let bZcinput = document.getElementById("billingZipcode");

            }

        })

            if (this.value != "") {

            } else {

            }

        })

        rCinput.addEventListener("blur", function () {
            if (this.value != "") {

            } else {

            }

        })

        sZcinput.addEventListener("blur", function () {
            if (this.value != "") {

            }

        })




  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
    </script>

</body>

</html>
